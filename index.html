<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_The_Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <h1><marquee direction="left">Welcome to Guess The Number Game!!</marquee></h1>
    <div class="container">
        <span id="round_text">Choose the number of rounds :</span>
        <input type="number" name="rounds" id="rounds" max="25" min="5" placeholder="No. of rounds">
        <h3>Guess a number between 1 and 100 : </h3>
        <input type="text" name="text" id="try_guess">
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">New Game</button>
        <div class="input_area"></div>
    </div>

    <footer>
        <div class="footer-text">Made with <i class='bx bxs-heart' style='color:#f90202'></i> by <a href="https://github.com/ParnaRoyChowdhury777" target="_blank">PRC</a></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
